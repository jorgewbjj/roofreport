<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof Inspection Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .report-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="report-header">
        <h1>Roof Inspection Report</h1>
    </div>

    <form>
        <div class="form-group">
            <label for="address">Property Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="inspector">Inspector Name:</label>
            <input type="text" id="inspector" name="inspector" required>
        </div>

        <div class="form-group">
            <label for="date">Inspection Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="roof-type">Roof Type:</label>
            <select id="roof-type" name="roof-type" required>
                <option value="">Select Roof Type</option>
                <option value="asphalt">Asphalt Shingles</option>
                <option value="metal">Metal</option>
                <option value="tile">Tile</option>
                <option value="slate">Slate</option>
                <option value="wood">Wood Shakes</option>
                <option value="flat">Flat Roof</option>
            </select>
        </div>

        <div class="form-group">
            <label for="issues">Issues Found:</label>
            <textarea id="issues" name="issues" placeholder="Describe the issues found during inspection..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Generate Report</button>
    </form>
</body>
</html>
