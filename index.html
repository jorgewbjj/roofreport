<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof Inspection Report</title>
    <style>
        /* Logo styling */
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .logo {
            height: 80px;
            margin: 0 auto 15px;
            display: block;
        }
        /* Existing styles */
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        /* ... (keep other existing styles) ... */
    </style>
</head>
<body>
    <div class="header">
        <!-- Webpage Logo -->
        <img src="Logo_seal_e_slogan@2x.png" class="logo" alt="Company Logo" id="companyLogo">
        <h1>Roof Inspection Report</h1>
    </div>

    <!-- Rest of your form elements remain unchanged -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;

        async function generatePDF() {
            try {
                const doc = new jsPDF();
                
                // Add logo to PDF
                const logo = await loadLogo();
                const imgWidth = 40;
                const imgHeight = 40;
                const pageWidth = doc.internal.pageSize.getWidth();
                
                // Center logo in PDF
                const xPos = (pageWidth - imgWidth) / 2;
                doc.addImage(logo, 'PNG', xPos, 10, imgWidth, imgHeight);

                // Header text below logo
                doc.setFontSize(18);
                doc.text("Roof Inspection Report", pageWidth/2, 60, { align: 'center' });
                doc.setFontSize(12);
                doc.setTextColor(100);
                doc.text("Where quality meets the sky", pageWidth/2, 68, { align: 'center' });

                // Rest of your PDF generation code...

            } catch (error) {
                alert(`Error generating PDF: ${error.message}`);
            }
        }

        // Improved logo loading
        async function loadLogo() {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous"; // Handle CORS if needed
                img.onload = () => resolve(img);
                img.onerror = (err) => {
                    alert('Failed to load logo: Please check filename and location');
                    reject(err);
                };
                // Use absolute path if needed: 
                // img.src = window.location.href + 'Logo_seal_e_slogan@2x.png';
                img.src = 'Logo_seal_e_slogan@2x.png';
            });
        }

        // Rest of your JavaScript code...
    </script>
</body>
</html>
