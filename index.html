<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof Inspection Report</title>
    <style>
        /* Add logo styling */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            height: 80px;
            margin-bottom: 10px;
        }
        /* Keep previous styles */
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .issue-section { margin-bottom: 20px; padding: 15px; border: 1px solid #eee; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .add-btn { background-color: #4CAF50; color: white; }
        .remove-btn { background-color: #ff4444; color: white; }
        .submit-btn { background-color: #2196F3; color: white; float: right; }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo_seal_e_slogan@2x.png" class="logo" alt="SEAL TOP ROOF MANAGEMENT Logo">
        <h1>Roof Inspection Report</h1>
    </div>

    <!-- Keep all form elements from previous version -->
    <div class="form-group">
        <label>Property Address:</label>
        <input type="text" id="address" required>
    </div>

    <!-- ... (rest of the form elements remain identical) ... -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        let issueCount = 1;

        async function generatePDF() {
            try {
                const doc = new jsPDF();
                
                // Add logo to PDF
                const logo = await loadLogo();
                doc.addImage(logo, 'PNG', 20, 10, 40, 40); // Adjust size/position as needed

                // Header Section
                doc.setFontSize(18);
                doc.text("Roof Inspection Report", 70, 30); // Adjust position to account for logo

                // ... rest of the PDF generation code remains the same ...
            } catch (error) {
                alert(`Error generating PDF: ${error.message}`);
            }
        }

        // Logo loading function
        async function loadLogo() {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.src = 'Logo_seal_e_slogan@2x.png';
            });
        }

        // ... rest of the JavaScript functions remain the same ...
    </script>
</body>
</html>
