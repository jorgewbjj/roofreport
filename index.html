<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof Inspection Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .report-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        .location-btn {
            background-color: #2196F3;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .photo-preview {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .photo-preview img {
            max-width: 200px;
            max-height: 150px;
            margin-bottom: 5px;
        }
        .photo-comment {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="report-header">
        <h1>Roof Inspection Report</h1>
    </div>

    <form id="reportForm">
        <!-- Keep previous form elements -->
        
        <div class="form-group">
            <label for="photos">Upload Photos:</label>
            <input type="file" id="photos" name="photos" multiple accept="image/*">
            <div id="photoPreviews"></div>
        </div>

        <button type="button" class="submit-btn" onclick="generatePDF()">Generate Report</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const OPENCAGE_API_KEY = 'YOUR_API_KEY_HERE';
        const { jsPDF } = window.jspdf;

        // Add photo preview and comment input
        document.getElementById('photos').addEventListener('change', function(e) {
            const previewContainer = document.getElementById('photoPreviews');
            previewContainer.innerHTML = '';
            
            Array.from(e.target.files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'photo-preview';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="Photo ${index + 1}">
                        <input type="text" class="photo-comment" 
                               placeholder="Enter comment for photo ${index + 1}">
                    `;
                    previewContainer.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        });

        async function generatePDF() {
            try {
                const doc = new jsPDF();
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(12);

                // Get photo comments
                const photoComments = Array.from(document.querySelectorAll('.photo-comment'))
                    .map(input => input.value);

                // ... (keep previous form data collection) ...

                // Add photos with comments
                if(formData.photos.length > 0) {
                    doc.setFont('helvetica', 'bold');
                    doc.text("Attached Photos:", 20, yPos);
                    doc.setFont('helvetica', 'normal');
                    yPos += 10;

                    for(let i = 0; i < formData.photos.length; i++) {
                        const img = await readFileAsDataURL(formData.photos[i]);
                        const imgProps = doc.getImageProperties(img);
                        
                        // Smaller image size (30% of page width)
                        const pdfWidth = doc.internal.pageSize.getWidth() * 0.6;
                        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                        if(yPos + pdfHeight > doc.internal.pageSize.getHeight() - 20) {
                            doc.addPage();
                            yPos = 20;
                        }

                        // Add image
                        doc.addImage(img, 'JPEG', 20, yPos, pdfWidth, pdfHeight);
                        yPos += pdfHeight + 5;

                        // Add comment
                        doc.setFontSize(10);
                        const comment = photoComments[i] || 'No comment provided';
                        const splitComment = doc.splitTextToSize(`Comment: ${comment}`, 170);
                        doc.text(splitComment, 20, yPos);
                        yPos += (splitComment.length * 4) + 10;
                    }
                }

                doc.save(`Roof-Inspection-Report-${Date.now()}.pdf`);
            } catch (error) {
                alert(`Error generating PDF: ${error.message}`);
            }
        }

        // Keep previous geolocation and helper functions
    </script>
</body>
</html>
