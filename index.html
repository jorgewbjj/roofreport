<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof Inspection Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        #photoPreviews {
            margin-top: 15px;
        }
        .photo-preview {
            display: inline-block;
            margin: 5px;
            position: relative;
        }
        .photo-preview img {
            max-width: 150px;
            max-height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="color: #2c3e50; text-align: center; margin-bottom: 25px;">Roof Inspection Report</h1>

        <div class="form-group">
            <label for="address">Property Address:</label>
            <input type="text" id="address" required>
        </div>

        <div class="form-group">
            <label for="inspector">Inspector Name:</label>
            <select id="inspector" required>
                <option value="">Select Inspector</option>
                <option value="Arister">Arister</option>
                <option value="Jorge">Jorge</option>
                <option value="Pedro">Pedro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Inspection Date:</label>
            <input type="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="roof-type">Roof Type:</label>
            <select id="roof-type" required>
                <option value="">Select Roof Type</option>
                <option value="asphalt">Asphalt Shingles</option>
                <option value="metal">Metal Roofing</option>
                <option value="tile">Clay/Concrete Tile</option>
                <option value="slate">Slate Roofing</option>
                <option value="wood">Wood Shake</option>
                <option value="flat">Flat Roof</option>
            </select>
        </div>

        <div class="form-group">
            <label for="issues">Issues Found:</label>
            <textarea id="issues" placeholder="Describe all issues found during inspection..." required></textarea>
        </div>

        <div class="form-group">
            <label for="photos">Upload Photos (Max 5):</label>
            <input type="file" id="photos" accept="image/*" multiple>
            <div id="photoPreviews"></div>
        </div>

        <button class="submit-btn" onclick="generatePDF()">Generate PDF Report</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;

        // Image preview handler
        document.getElementById('photos').addEventListener('change', function(e) {
            const previewContainer = document.getElementById('photoPreviews');
            previewContainer.innerHTML = '';
            
            Array.from(e.target.files).slice(0, 5).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'photo-preview';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="Preview ${index + 1}">
                    `;
                    previewContainer.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        });

        // PDF Generation Function
        async function generatePDF() {
            try {
                const doc = new jsPDF();
                
                // Set default styles
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(12);

                // Header Section
                doc.setFontSize(18);
                doc.setTextColor(40, 167, 69);
                doc.text("Roof Inspection Report", 20, 20);
                doc.setFontSize(12);
                doc.setTextColor(0);

                // Report Details
                let yPos = 40;
                const details = [
                    `Property Address: ${document.getElementById('address').value}`,
                    `Inspector: ${document.getElementById('inspector').value}`,
                    `Inspection Date: ${document.getElementById('date').value}`,
                    `Roof Type: ${document.getElementById('roof-type').value}`
                ];

                details.forEach(line => {
                    doc.text(line, 20, yPos);
                    yPos += 10;
                });

                // Issues Section
                yPos += 10;
                doc.setFont('helvetica', 'bold');
                doc.text("Issues Found:", 20, yPos);
                doc.setFont('helvetica', 'normal');
                yPos += 7;
                const issuesText = doc.splitTextToSize(document.getElementById('issues').value, 170);
                doc.text(issuesText, 20, yPos);
                yPos += (issuesText.length * 7) + 15;

                // Photo Handling
                const files = document.getElementById('photos').files;
                for(let i = 0; i < Math.min(files.length, 5); i++) {
                    const img = await readFile(files[i]);
                    const imgProps = doc.getImageProperties(img);
                    
                    // Set image to 25% of original size
                    const scaleFactor = 0.25;
                    let width = imgProps.width * scaleFactor;
                    let height = imgProps.height * scaleFactor;

                    // Ensure image fits page width
                    const maxWidth = doc.internal.pageSize.getWidth() - 40;
                    if(width > maxWidth) {
                        const ratio = maxWidth / width;
                        width *= ratio;
                        height *= ratio;
                    }

                    // Page break check
                    if(yPos + height > doc.internal.pageSize.getHeight() - 20) {
                        doc.addPage();
                        yPos = 20;
                    }

                    // Add image to PDF
                    doc.addImage(img, 'JPEG', 20, yPos, width, height);
                    yPos += height + 10;
                }

                // Save PDF
                const reportDate = new Date().toISOString().slice(0,10);
                doc.save(`Roof_Report_${reportDate}.pdf`);
                
            } catch (error) {
                alert(`Error generating PDF: ${error.message}`);
            }
        }

        // File reader helper
        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
