<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof Inspection Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .report-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        .location-btn {
            background-color: #2196F3;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .location-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="report-header">
        <h1>Roof Inspection Report</h1>
    </div>

    <form id="reportForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="address">Property Address:</label>
            <input type="text" id="address" name="address" required>
            <button type="button" class="location-btn" onclick="getLocation()">Use My Location</button>
        </div>

        <div class="form-group">
            <label for="inspector">Inspector Name:</label>
            <select id="inspector" name="inspector" required>
                <option value="">Select Inspector</option>
                <option value="Arister">Arister</option>
                <option value="Jorge">Jorge</option>
                <option value="Pedro">Pedro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Inspection Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="roof-type">Roof Type:</label>
            <select id="roof-type" name="roof-type" required>
                <option value="">Select Roof Type</option>
                <option value="asphalt">Asphalt Shingles</option>
                <option value="metal">Metal</option>
                <option value="tile">Tile</option>
                <option value="slate">Slate</option>
                <option value="wood">Wood Shakes</option>
                <option value="flat">Flat Roof</option>
            </select>
        </div>

        <div class="form-group">
            <label for="issues">Issues Found:</label>
            <textarea id="issues" name="issues" placeholder="Describe the issues found during inspection..." required></textarea>
        </div>

        <div class="form-group">
            <label for="photos">Upload Photos:</label>
            <input type="file" id="photos" name="photos" multiple accept="image/*">
        </div>

        <button type="submit" class="submit-btn">Generate Report</button>
    </form>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            // You would need to implement reverse geocoding here
            // This is just a placeholder example
            const addressField = document.getElementById('address');
            addressField.value = `Lat: ${position.coords.latitude}, Long: ${position.coords.longitude}`;
            
            // For actual address, you'd need to use a geocoding service
            // Example with OpenCage Geocoder API (requires API key):
            // fetch(`https://api.opencagedata.com/geocode/v1/json?q=${position.coords.latitude}+${position.coords.longitude}&key=YOUR_API_KEY`)
            // .then(response => response.json())
            // .then(data => addressField.value = data.results[0].formatted);
        }
    </script>
</body>
</html>
