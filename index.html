<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Roof Inspection Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <h1>Roof Inspection Report</h1>

    <!-- Address Field -->
    <div class="form-group">
        <label>Property Address:</label>
        <input type="text" id="address" required>
    </div>

    <!-- Inspector Selection -->
    <div class="form-group">
        <label>Inspector Name:</label>
        <select id="inspector" required>
            <option value="Arister">Arister</option>
            <option value="Jorge">Jorge</option>
            <option value="Pedro">Pedro</option>
        </select>
    </div>

    <!-- Date Field -->
    <div class="form-group">
        <label>Inspection Date:</label>
        <input type="date" id="date" required>
    </div>

    <!-- Roof Type Selection -->
    <div class="form-group">
        <label>Roof Type:</label>
        <select id="roof-type" required>
            <option value="asphalt">Asphalt Shingles</option>
            <option value="metal">Metal</option>
            <option value="tile">Tile</option>
        </select>
    </div>

    <!-- Issues Field -->
    <div class="form-group">
        <label>Issues Found:</label>
        <textarea id="issues" required></textarea>
    </div>

    <!-- Photo Upload -->
    <div class="form-group">
        <label>Upload Photos:</label>
        <input type="file" id="photos" multiple accept="image/*">
    </div>

    <button onclick="generatePDF()">Generate Report</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;

        async function generatePDF() {
            const doc = new jsPDF();
            
            // Set default styles
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(12);

            // Report Header
            doc.setFontSize(18);
            doc.text("Roof Inspection Report", 20, 20);

            // ======== CRUCIAL SECTION - REPORT DETAILS ========
            let yPos = 40;
            const details = [
                `Address: ${document.getElementById('address').value}`,
                `Inspector: ${document.getElementById('inspector').value}`,
                `Date: ${document.getElementById('date').value}`,
                `Roof Type: ${document.getElementById('roof-type').value}`
            ];

            // Add details to PDF
            details.forEach(line => {
                doc.text(line, 20, yPos);
                yPos += 10;
            });

            // Issues Section
            yPos += 10;
            doc.setFont('helvetica', 'bold');
            doc.text("Issues Found:", 20, yPos);
            doc.setFont('helvetica', 'normal');
            yPos += 7;
            const issuesText = doc.splitTextToSize(
                document.getElementById('issues').value, 
                170
            );
            doc.text(issuesText, 20, yPos);
            yPos += (issuesText.length * 7) + 10;

            // Photo Handling
            const files = document.getElementById('photos').files;
            for(let i = 0; i < files.length; i++) {
                const img = await readFile(files[i]);
                const imgProps = doc.getImageProperties(img);
                
                // Scale images to 25% size
                const scaleFactor = 0.25;
                let width = imgProps.width * scaleFactor;
                let height = imgProps.height * scaleFactor;

                // Maintain aspect ratio
                if(width > 150) {
                    const ratio = 150 / width;
                    width *= ratio;
                    height *= ratio;
                }

                // Add image to PDF
                doc.addImage(img, 'JPEG', 20, yPos, width, height);
                yPos += height + 10;
            }

            // Save PDF
            doc.save(`Roof-Report-${Date.now()}.pdf`);
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
